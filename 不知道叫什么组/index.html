<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五部分</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex: 1;
            width: 100%;
            min-height: 0;
        }
        
        .left-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        /* 修改中间部分 - 移除滚动条 */
        .middle-section {
            flex: 2;
            overflow: hidden; /* 从auto改为hidden */
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }
        
        /* 修改右侧部分 - 移除滚动条 */
        .right-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden; /* 从hidden改为hidden (保持不变) */
        }
        
        .top-left, .bottom-left {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 修改右侧子部分 - 移除滚动条 */
        .top-right, .bottom-right {
            flex: 1;
            overflow: hidden; /* 从auto改为hidden */
        }
        
        .bottom-left, .bottom-right {
            border-top: 1px solid #ccc;
        }
        
        /* 左侧图表缩放适配 */
        .left-section iframe {
            transform: scale(0.8);
            transform-origin: center;
            width: 125%;
            height: 125%;
            border: none;
        }
        
        /* 中间和右侧iframe设置 */
        .middle-section iframe,
        .right-section iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden; /* 确保iframe内部也不出现滚动条 */
        }
        
        /* 隐藏所有滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧部分 -->
        <div class="left-section">
            <div class="top-left">
                <!-- 左上内容（饼图） -->
                <iframe src="bingtu.html"></iframe>
            </div>
            <div class="bottom-left">
                <!-- 左下内容（词云图） -->
                <iframe src="ciyuntu.html"></iframe>
            </div>
        </div>
        
        <!-- 中间部分 -->
        <div class="middle-section">
            <!-- 中间内容 -->
            <iframe src="chinamap9.html"></iframe>
        </div>
        
        <!-- 右侧部分 -->
        <div class="right-section">
            <div class="top-right">
                <!-- 右上内容 -->
                <iframe src="zhexiantu.html"></iframe>
            </div>
            <div class="bottom-right">
                <!-- 右下内容 -->
                <iframe src="zhuzhuangtu.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
