<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>发病率与死亡率趋势</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* 同 index.html 的样式略 */
  </style>
</head>
<body>
  <div class="container">
    <h3 class="chart-title">发病率与死亡率趋势 (2011-2022)</h3>
    <canvas id="barChart"></canvas>
    <div class="nav-buttons">
    </div>
  </div>
  <script>
    const years = [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022];
    const incidenceRate = [2.92, 3.11, 3.12, 3.33, 3.69, 3.97, 4.15, 4.62, 5.10, 4.43, 4.27, 3.69];
    const mortalityRate = [0.79, 0.86, 0.84, 0.89, 0.94, 1.03, 1.11, 1.35, 1.50, 1.34, 1.39, 1.34];

    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: years,
        datasets: [
          {
            label: '发病率',
            data: incidenceRate,
            backgroundColor: 'rgba(0, 204, 255, 0.5)',
            borderColor: '#00ccff',
            borderWidth: 1
          },
          {
            label: '死亡率',
            data: mortalityRate,
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor: '#ff6384',
            borderWidth: 1
          }
        ]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.dataset.label}: ${ctx.raw}%`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: value => value + '%'
            }
          }
        },
        responsive: true
      }
    });
  </script>
</body>
</html>
