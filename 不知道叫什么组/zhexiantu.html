<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>发病与死亡趋势</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: white; /* 修改背景颜色为白色 */
      color: #333; /* 适当调整文字颜色以适应白色背景 */
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 30px 0;
    }
    h1, .chart-title {
      text-align: center;
    }
    canvas {
      max-height: 500px;
      width: 100% !important;
    }
    .nav-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .nav-buttons a {
      margin: 0 10px;
      color: #fff;
      padding: 10px 20px;
      background: #00ccff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="chart-title">发病人数与死亡人数趋势 (2011-2022)</h3>
    <canvas id="lineChart"></canvas>
    <div class="nav-buttons">
    </div>
  </div>
  <script>
    const years = [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022];
    const cases = [20450, 41929, 42286, 45145, 50330, 54360, 57194, 64170, 71204, 62167, 60154, 52058];
    const deaths = [9224, 11575, 11437, 12030, 12755, 14091, 15251, 18780, 20999, 18819, 19623, 18885];
    const formatNumber = num => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    new Chart(document.getElementById('lineChart'), {
      type: 'line',
      data: {
        labels: years,
        datasets: [
          {
            label: '发病人数',
            data: cases,
            borderColor: '#00ccff',
            backgroundColor: 'rgba(0, 204, 255, 0.1)',
            fill: true
          },
          {
            label: '死亡人数',
            data: deaths,
            borderColor: '#ff6384',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            fill: true
          }
        ]
      },
      options: {
        plugins: {
          tooltip: {
            callbacks: {
              label: ctx => `${ctx.dataset.label}: ${formatNumber(ctx.raw)}`
            }
          }
        },
        responsive: true
      }
    });
  </script>
</body>
</html>
